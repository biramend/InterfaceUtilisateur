{% extends 'base.html' %}
  {% block content %}
    {% for product in products %}
        <h2> {{ product.name }} </h2>
       <a href="{% url 'show' product.slug %}">
          <img src="{{ product.image.url }}" alt="image" style="max-width:250px;">
       </a>
        <a href="{{ product.get_absolute_url }}">En savoir plus</a>
    {% endfor %}
  {% endblock %}
